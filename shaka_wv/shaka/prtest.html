<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DASH Playback</title>
    <!-- Load the Shaka Player library. -->
    <script src="shaka-player.compiled.js"></script>
  </head>
  <body>
    <div class = "box1"> 
      <h1>ShakaPlayer DASH Playback (DRM: Playready)</h1>
      <video id="video"
           width="640" height="480"
           crossorigin="anonymous"
           controls autoplay>
        Your browser does not support HTML5 video.
      </video>
    </div> 
  </body>
  <script>
    function initPlayer() {
      
      //URI of Manifests of Stream to play
      var uri = 'https://wvm.ezdrm.com/demo/dash/BigBuckBunny_320x180.mpd';
      
      // Install polyfills.
      shaka.polyfill.installAll();

      // Check to see if the browser supports the basic APIs Shaka needs.
      if (!shaka.Player.isBrowserSupported()) {
        // This browser does not have the minimum set of APIs we need.
        console.error('Browser not supported!');
      }

      // Find the video element.
      var video = document.getElementById('video');

      // Construct a Player to wrap around it.
      var player = new shaka.Player(video);

      // Attach the player to the window so that it can be easily debugged.
      window.player = player;

      // Listen for errors from the Player.
      player.addEventListener('error', onErrorEvent);
      
      //Configures DRM license server if necessary.
      player.configure({
        drm: {
          servers: {
              'com.widevine.alpha': 'https://widevine-dash.ezdrm.com/widevine-php/widevine-foreignkey.php?pX=B03B45',
          }
        }
      });

      // Try to load a manifest.
      // This is an asynchronous process.
      player.load(uri).then(function() {
        // This runs if the asynchronous load is successful.
        console.log('The video has now been loaded!');
      }).catch(onError);  // onError is executed if the asynchronous load fails.

    }
    
    function onErrorEvent(event) {
      // Extract the shaka.util.Error object from the event.
      onError(event.detail);
    }

    function onError(error) {
      // Log the error.
      console.error('Error code', error.code, 'object', error);
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</html>
